<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>MySimpleEditor</title>
		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="jquery-draggable.min.js"></script>
		<script type="text/javascript" src="wiky_uploader.js"></script>
		<script type="text/javascript" src="writepub_editor.js"></script>
		<link type="text/css" href="writepub_editor.css" rel="stylesheet">
	</head>
	<body>
		<textarea id="editor" class="writepub_editor_textarea" style="width:600px;height:300px;display:block;"></textarea>
		<span id="source"></span>
		<br/><br/><br/>
		<textarea id="editor2" class="writepub_editor_textarea" style="width:600px;height:300px;display:block;"></textarea>
	</body>
	<script type="text/javascript">
		$('#editor').writepub_editor();
		$('#editor2').writepub_editor();
		
		setTimeout("update_source()",1000);
		
		function update_source()
		{
			$('#source').html($('#editor').contents().find('body').html().replace(/</g,"&lt;").replace(/>/g,"&gt;"));
			setTimeout("update_source()",1000);
		}
	</script>
</html>
